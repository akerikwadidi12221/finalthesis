
services:
  web:
    build:
      context: ./backend
    command: gunicorn buildmart.wsgi:application -b 0.0.0.0:8000
    volumes:
      - ./backend:/app         
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend 
      dockerfile: Dockerfile
      target: dev             
    volumes:
      - ./frontend:/app      
    ports:
      - "3000:3000"
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: buildmart
      POSTGRES_USER: buildmart
      POSTGRES_PASSWORD: buildmart
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro  
    ports:
      - "80:80"
    depends_on:
      - web
      - frontend
    restart: unless-stopped

volumes:
  postgres_data:
